apiVersion: apps/v1
kind: Deployment
metadata:
  name: angulist-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angulist-app
  template:
    metadata:
      labels:
        app: angulist-app
    spec:
      containers:
        - name: angulist-app
          image: us.icr.io/diego-cr-test/test-cr-helloworld
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: angulist-app
  labels:
    app: angulist-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: angulist-app
